<style>
/* === General Styles === */
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}

h1, h2 {
  text-align: center;
  color: #333;
}

h1 i {
  color: #ff7f0e;
  margin-right: 8px;
}

/* === Section Containers === */
.gallery-section {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 15px;
}

/* === Grid for Thumbnails === */
.awards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

/* === Thumbnail Styling === */
.award-thumb {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
}

.award-thumb:hover {
  transform: scale(1.06);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  filter: brightness(1.05);
}

/* === Lightbox Overlay === */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.lightbox.show {
  display: flex !important; /* Override display: none */
}

.lightbox img {
  max-width: 90%;
  max-height: 85%;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}

.lightbox img:hover {
  transform: scale(1.02);
}

/* Lightbox navigation buttons */
.lightbox-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  padding: 10px;
  transition: color 0.3s ease;
}

.lightbox-nav:hover {
  color: #ff7f0e;
}

.lightbox-prev {
  left: 20px;
}

.lightbox-next {
  right: 20px;
}

.lightbox-close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 32px;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;
}

.lightbox-close:hover {
  color: #ff7f0e;
}

@media(max-width:600px) {
  .award-thumb {
    height: 140px;
  }
  .lightbox-nav {
    font-size: 30px;
  }
}
</style>

<script>
// Lightbox functionality
let currentGallery = [];
let currentIndex = 0;

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.lightbox-close');
const prevBtn = document.querySelector('.lightbox-prev');
const nextBtn = document.querySelector('.lightbox-next');

// Open lightbox
function openLightbox(galleryImages, index) {
  currentGallery = galleryImages;
  currentIndex = index;
  lightboxImg.src = currentGallery[currentIndex].src;
  lightbox.style.display = 'flex'; // Alternative to class
  setTimeout(() => lightbox.classList.add('show'), 10);
}

// Show previous image
function showPrev() {
  currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
  lightboxImg.src = currentGallery[currentIndex].src;
}

// Show next image
function showNext() {
  currentIndex = (currentIndex + 1) % currentGallery.length;
  lightboxImg.src = currentGallery[currentIndex].src;
}

// Close lightbox
function closeLightbox() {
  lightbox.style.display = 'none';
  lightbox.classList.remove('show');
}

// Event listeners for thumbnails
document.querySelectorAll('.gallery-section').forEach(section => {
  const images = section.querySelectorAll('img');
  images.forEach((img, index) => {
    img.addEventListener('click', () => openLightbox(images, index));
  });
});

// Navigation
prevBtn.addEventListener('click', showPrev);
nextBtn.addEventListener('click', showNext);
closeBtn.addEventListener('click', e => { 
  e.preventDefault(); 
  closeLightbox(); 
});

// Close on background click or Escape key
lightbox.addEventListener('click', e => { 
  if (e.target === lightbox) closeLightbox(); 
});

document.addEventListener('keydown', e => {
  if (lightbox.style.display === 'flex' || lightbox.classList.contains('show')) {
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'ArrowRight') showNext();
  }
});
</script>
